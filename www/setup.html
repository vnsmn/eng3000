<div>
    <p></p>
    <table>
        <tr>
            <td>
                <select-dir id='delayEngEngID'></select-dir>
            </td>
            <td>
                <span class='label eng'>Delay between eng-eng in sec.</span>
            </td>
        </tr>
        <tr>
            <td>
                <select-dir id='delayEngRusID'></select-dir>
            </td>
            <td>
                <span class='label eng'>Delay between eng-rus in sec.</span>
            </td>
        </tr>
        <tr>
            <td>
                <radio-dir id='pronID'></radio-dir>
            </td>
            <td>
                <span class='label eng'>Pronunciation.</span>
            </td>
        </tr>
        <tr>
            <td>
                <check-dir id='playRusID'></check-dir>
            </td>
            <td>
                <span class='label eng'>Play russian.</span>
            </td>
        </tr>
        <tr>
            <td>
                <check-dir id='playDicID'></check-dir>
            </td>
            <td>
                <span class='label eng'>Play words.</span>
            </td>
        </tr>
        <tr>
            <td>
                <check-dir id='showRusID'></check-dir>
            </td>
            <td>
                <span class='label eng'>Show russian.</span>
            </td>
        </tr>
        <tr>
            <td>
                <text-dir id='dicDirID' class="input-text"></text-dir>
            </td>
            <td>
                <span class='label eng'>Dictionary folder.</span>
            </td>
        </tr>
        <tr>
            <td>
                <text-dir id='dicFileID' class="input-text"></text-dir>
            </td>
            <td>
                <span class='label eng'>Config file.</span>
            </td>
        </tr>
        <tr>
            <td>
                <text-dir id='confID' class="input-text"></text-dir>
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                        <td>
                            <button-dir id='confaddID'></button-dir>
                        </td>
                        <td>
                            <button-dir id='confdelID'></button-dir>
                        </td>
                        <td>
                            <button-dir id='confsaveID'></button-dir>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <select-dir id='conflistID'></select-dir>
            </td>
            <td>
                <span class='label eng'>Label list.</span>
            </td>
        </tr>
        <tr>
            <td>
                <radio-dir id='treeCheckedID'></radio-dir>
            </td>
            <td>
                <span class='label eng'>Select/unselect all nodes.</span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <span class="label eng" style="font-style: italic">Dictionary:</span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <tree-dir id="wordID" fn-select="selectFunction" fn-focus="focusFunction"></tree-dir>
            </td>
        </tr>
    </table>
</div>
